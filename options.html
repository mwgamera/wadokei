<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/ecmascript" src="options.js"></script>
    <style type="text/css">
      form { display: table }
      form > div { display: table-row }
      form > div > * { display: table-cell }
      form > div > label { text-align: right }
      form > div > input { border-width: 1px; margin: 0 1ex }
      form > div > input[type=text] { min-width: 40ex }
      form > div > div { text-align: center }
      #lat, #lon { text-align: right }
      #fmt-help dl { display: table-row }
      #fmt-help dt, #fmt-help dd { display: table-cell; padding: 0 1em }
    </style>
  </head>
  <body>
    <form>
      <div>
        <label for="lat">Latitude:</label>
        <input id="lat" type="text" tabindex="1">
        <span><input type="button" id="kyouto" value="Set location to Kyoto"></span>
        <span id="lat-info"></span>
      </div>
      <div>
        <label for="lon">Longitude:</label>
        <input id="lon" type="text" tabindex="2">
        <span><input type="button" id="tzlon" value="Set longitude from time zone"></span>
        <span id="lon-info"></span>
      </div>
      <div>
        <label for="url">Bell sound:</label>
        <input id="url" type="text" tabindex="3">
        <span>
          <input type="button" id="belldefault" value="Use default">
          <input type="button" id="mute" value="Mute/Unmute">
          <input type="button" id="ring" value="Try">
        </span>
        <span id="url-info"></span>
      </div>
      <div>
        <label for="style">Icon style:</label>
        <select id="style" tabindex="4">
          <option value="black">black</option>
          <option value="white">white</option>
          <option value="black-k14">black-k14</option>
          <option value="white-k14">white-k14</option>
        </select>
        <span id="style-info"></span>
      </div>
      <div>
        <label for="format">Hint format:</label>
        <input id="format" type="text" tabindex="5">
        <span id="format-info"></span>
      </div>
      <div>
        <div></div>
        <div><input id="save" type="submit" value="Save" tabindex="6"></div>
      </div>
    </form>
    <div id="fmt-help">
      <p>Following formatting sequences are implemented:</p>
      <dl>
        <dt><tt>%b</tt>
        <dd>Hour branch name (地支)
      </dl>
      <dl>
        <dt><tt>%h</tt>
        <dd>Number of bells for hour (9〜4)
      </dl>
      <dl>
        <dt><tt>%l</tt>
        <dd>Hour fraction (上中下)
      </dl>
      <dl>
        <dt><tt>%p</tt>
        <dd>Day or night (夜／昼)
      </dl>
      <dl>
        <dt><tt>%s</tt>
        <dd>Hour stem name (天干)
      </dl>
      <dl>
        <dt><tt>%T</tt>
        <dd>Numeric name of the hour (明六ツ、朝五ツ、etc)
      </dl>
      <dl>
        <dt><tt>%n</tt>
        <dd>Line break
      </dl>
      <dl>
        <dt><tt>%%</tt>
        <dd>A literal ‘%’ character
      </dl>
    </div>
  </body>
</html>
